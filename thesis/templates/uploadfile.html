{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple House Template</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400' rel="stylesheet" />    
	<link href="{% static 'css/templatemo-style.css' %} " rel="stylesheet" />
<style>
    .container {
  display: flex;
  justify-content: center;
}
.center {
  width:20%; 
  padding: 2%;
  background: #afc4f3;
  color: #fff;
  font-weight: bold;
  font-family: Tahoma;
}
</style>
</head>
<body>
        <dev class="container">

            <dev class="center">
                            
                <form action="" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <table>
                        {{ form.as_p }}
                    </table>
                    <input type="submit" value="Upload">
                </form>
    
    
            </dev>
            <div>
                <CloudinaryContext cloudName="demo">
                <a href="https://res.cloudinary.com/dveakej0y/image/upload/v1/media/data/Certificateless_Public_Key_Encryption_with_Keyword_search_tnwgyf.pdf" download>
                <Image publicId="multi_page_pdf.pdf">
                <Transformation fetchFormat="auto" />
                </Image> link
                </a>
                </CloudinaryContext>
                
            </div>
            {% if uploaded_file_url %}
            <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
          {% endif %}
        
          <p><a href="{% url 'index' %}">Return to home</a></p>
        </dev>
           
    </body>
    
</html>
